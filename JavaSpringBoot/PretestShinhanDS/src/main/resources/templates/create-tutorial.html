<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title >Create Tutorials</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
<div class="container mt-5">
  <h1 >Create Tutorial</h1>
  <form th:method="POST" th:action="@{/createtutorial}" th:object="${createTutorial}">
    <!--<div class="mb-3 mt-3" hidden>
        <label for="id" class="form-label">Food ID:</label>
        <input type="text" class="form-control" id="id" placeholder="Enter id" name="id"
               th:field="*{id}" th:value="*{id}" required readonly disabled>
    </div>-->
    <div class="mb-3 mt-3">
      <label for="title" class="form-label" >Tutorial title:</label>
      <input type="text" class="form-control" id="title" placeholder="Enter title" name="title"
            th:field="*{title}"  required>
    </div>
    <div class="mb-3 mt-3">
      <label for="description" class="form-label" >Tutorial description:</label>
      <input type="text" class="form-control" id="description" placeholder="Enter description" name="description"
             th:field="*{description}" required>
    </div>
    <!--<div class="mb-3 mt-3" hidden>
        <label for="quantity" class="form-label">Food quantity:</label>
        <input type="text" class="form-control" id="quantity" placeholder="Enter quantity" name="quantity"
               th:field="*{quantity}" value="0" required readonly>
    </div>-->
    <div class="mb-3 mt-3">
      <label for="published" class="form-label" >Tutorial published:</label>
      <input type="text" class="form-control" id="published" placeholder="Enter published" name="published"
            th:field="*{published}" >
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-primary" >Create</button>
      <a href="/api/restaurant" type="button" class="btn btn-secondary ms-5"
         >Cancel</a>
    </div>
  </form>
</div>


<!-- Modal -->
<div class="modal fade" th:id="${modalId}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" th:utext="${modalContent}">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    $('#modal').modal('show');
  });

</script>

</body>

</html>
