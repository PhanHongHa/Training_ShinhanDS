<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Manage Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">
</head>

<body>
<div class="container mt-5">
  <h1>Manage Tutorials</h1>
  <div class="mt-5">
    <table id="example" class="table table-striped table-hover align-middle" style="width:100%">
      <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
        <th>Published</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="tutorial: ${tutorials}">
        <td th:utext="${tutorial.id}"></td>
        <td th:utext="${tutorial.title}"></td>
        <td th:utext="${tutorial.description}"></td>
        <td th:utext="${tutorial.published}"></td>
        <td >
          <a th:href="@{/tutorials/{id}(id=${tutorial.id})}" type="button" class="btn btn-danger ms-5"
             >Delete</a>
          <a th:href="@{/edit/{id}(id=${tutorial.id})}" class="btn btn-success" >Edit</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="mt-5 mb-5">
    <a th:href="@{/create}" type="button" class="btn btn-success">Add Tutorial</a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>

<script>
  $(document).ready(function () {
    $('#example').DataTable();
  });
</script>
</body>

</html>
